<!--   HEADER 로드   -->
<header class="container-full"></header>
<section id="contents" class="mentor">
    <div class="sub-top">
        <div class="left-box"></div>
        <div class="right-box"></div>
        <div class="text-wrap">
            <p class="title">힐링 액티비티의 집합소!</p>
            <p class="sub-title">‘나의 힐링 습관’성장 친구와 손잡고<br>
                쉬고 놀고 즐기는 힐링 페스티벌!!</p>
        </div>
    </div>
    <div class="sub-con-wrap">
        <h2>프로그램 소개</h2>
        <div class="view-wrapper">
            <div class="wrap">
                <div class="left-items">
                    <div class="item">
                        <img src="../_images/common/mento-dummy.png" alt=""/>
                    </div>
                </div>
                <div class="right-items">
                    <p class="program-title">슬립콘서트</p>
                    <div class="program-option">
                        <ul class="price">
                            <li>금액</li>
                            <li>1,000,000원</li>
                        </ul>
                        <ul>
                            <li>일정</li>
                            <li>
                                <select>
                                    <option>일정</option>
                                </select>
                            </li>
                        </ul>
                        <ul>
                            <li>수량</li>
                            <li>
                                <select>
                                    <option>수량</option>
                                </select>
                            </li>
                        </ul>
                        <ul>
                            <li>총금액</li>
                            <li><input type="text"></li>
                        </ul>
                    </div>
                    <div class="btns">
                        <a href="#">힐링 바구니 담기</a>
                        <a href="#">예약하기</a>
                        <a href="#" class="on">바로 구매하기</a>
                    </div>
                </div>
            </div>
            <div class="program-detail">
                <img src="../_images/common/mento-dummy.png" alt=""/>
            </div>
        </div>
    </div>
</section>

<div id="modal">
    <div class="modal-wrap">
        <p class="title">힐링페스타</p>
        <p class="btns">
            <a href="#">회원으로 구매하기</a>
            <a href="#">비회원으로 구매하기</a>
            <a href="#">회원가입 하러가기</a>

    </div>    
</div>
