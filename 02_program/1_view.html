<!doctype html>
<html lang="ko">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=1, target-densitydpi=medium-dpi">
<meta name="format-detection" content="telephone=no">
<meta http-equiv="X-UA-Compatible" content="IE=Edge">
<title>힐링페스타</title>
<link href="../_css/reset.css" rel="stylesheet" type="text/css">
<link href="../_css/style.css" rel="stylesheet" type="text/css">
<link href="../_css/swiper.css"  rel="stylesheet" type="text/css">
<script type="text/javascript" src="../_js/jquery-1.9.1.js"></script> 
<script type="text/javascript" src="../_js/jquery.easing.1.3.js"></script> 
<script type="text/javascript" src="../_js/jquery.backgroundpos.js"></script> 
<script type="text/javascript" src="../_js/jquery.js"></script> 
<script type="text/javascript" src="../_js/swiper.js"></script> 
<script type="text/javascript" src="../_js/main.js"></script>
</head>
<body class="mentor">

<!--   HEADER 로드   -->
<header class="container-full"></header>
<section id="contents">
    <div class="sub-top">
        <div class="left-box"></div>
        <div class="right-box"></div>
        <div class="text-wrap">
            <p class="title">힐링 액티비티의 집합소!</p>
            <p class="sub-title">‘나의 힐링 습관’성장 친구와 손잡고<br>
                쉬고 놀고 즐기는 힐링 페스티벌!!</p>
        </div>
    </div>
    <div class="sub-con-wrap">
        <h2>힐링멘토 소개</h2>
        <div class="view-wrapper">
            <div class="wrap">
                <div class="left-items">
                    <div class="item banner-container swiper-container">
                        <div class="swiper-wrapper">
                            <img src="../_images/common/mento-dummy.png" class="swiper-slide" alt=""/>
                            <img src="../_images/common/mento-dummy.png" class="swiper-slide" alt=""/>
                            <img src="../_images/common/mento-dummy.png" class="swiper-slide" alt=""/>
                        </div>
                    </div>                    
                    <div class="ui">
                        <div class="swiper-wrap-arrow">
                            <div class="arrow-left swiper-button-prev"></div>
                            <div class="swiper-pagination"></div>
                            <div class="arrow-right swiper-button-next"></div>
                        </div>
                    </div>
                </div>
                <div class="right-items">
                    <p class="program-title">슬립콘서트</p>
                    <div class="program-option">
                        <ul class="price">
                            <li>금액</li>
                            <li>1,000,000원</li>
                        </ul>
                        <ul>
                            <li>일정</li>
                            <li>
                                <select>
                                    <option>일정</option>
                                </select>
                            </li>
                        </ul>
                        <ul>
                            <li>수량</li>
                            <li>
                                <select>
                                    <option>수량</option>
                                </select>
                            </li>
                        </ul>
                        <ul>
                            <li>총금액</li>
                            <li><input type="text"></li>
                        </ul>
                    </div>
                    <div class="btns">
                        <a href="#">힐링 바구니 담기</a>
                        <a href="#">예약하기</a>
                        <a href="#" class="on">바로 구매하기</a>
                    </div>
                </div>
            </div>
            <div class="program-detail">
                <img src="../_images/common/mento-dummy.png" alt=""/>
            </div>
        </div>
    </div>
</section>

<!--   FOOTER 로드   -->
<footer class="container-full"></footer>
<script type="text/javascript">
    
        var swiper = new Swiper('.banner-container', {
       pagination: {
            el: '.swiper-pagination',
        },
      navigation: {
        nextEl: '.ui .arrow-right',
        prevEl: '.ui .arrow-left',
      },
    loop: true,
        });
    
</script>     
</body>
</html>
