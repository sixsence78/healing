<!doctype html>
<html lang="ko">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=1, target-densitydpi=medium-dpi">
<meta name="format-detection" content="telephone=no">
<meta http-equiv="X-UA-Compatible" content="IE=Edge">
<title>힐링페스타</title>
<link href="../_css/reset.css" rel="stylesheet" type="text/css">
<link href="../_css/style.css" rel="stylesheet" type="text/css">

<script type="text/javascript" src="../_js/jquery-1.9.1.js"></script> 
<script type="text/javascript" src="../_js/jquery.easing.1.3.js"></script> 
<script type="text/javascript" src="../_js/jquery.backgroundpos.js"></script> 
<script type="text/javascript" src="../_js/jquery.js"></script> 
<script type="text/javascript" src="../_js/swiper.js"></script> 
<script type="text/javascript" src="../_js/main.js"></script>
</head>
<body>

<!--   HEADER 로드   -->
<header class="container-full"></header>
<section id="contents" class="mypage">
    <div class="sub-top">
        <div class="left-box"></div>
        <div class="right-box"></div>
        <div class="text-wrap">
            <p class="title">힐링 액티비티의 집합소!</p>
            <p class="sub-title">‘나의 힐링 습관’성장 친구와 손잡고<br>쉬고 놀고 즐기는 힐링 페스티벌!!</p>
        </div>
    </div>
    <div class="sub-con-wrap">
        <h2>주문자 정보</h2>
        <div class="inputs-wrap">
            <ul>
                <li>이름</li>
                <li><input type="text"></li>
            </ul>
            <ul>
                <li>이메일</li>
                <li><input type="text"></li>
            </ul>
            <ul>
                <li>휴대전화</li>
                <li>
                    <p>
                        <input type="text">
                        <a href="#">인증번호 전송</a>
                    </p>
                </li>
            </ul>
            <ul>
                <li>인증번호 입력</li>
                <li>
                    <p>
                        <input type="text">
                        <a href="#">인증확인</a>
                    </p>
                </li>
            </ul>
        </div>
        <p class="checks mt60 mb20"><input type="checkbox" id="chk1"><label for="chk1">주문자와 참가자가 다를 경우 클릭해주세요</label></p>
        <div class="inputs-wrap">
            <ul>
                <li>참가자 정보</li>
                <li><input type="text"></li>
            </ul>
            <ul>
                <li>참가자명</li>
                <li><input type="text"></li>
            </ul>
            <ul>
                <li>이메일</li>
                <li><input type="text"></li>
            </ul>
            <ul>
                <li>핸드폰 번호</li>
                <li><input type="text"></li>
            </ul>
        </div>
        <h2>할인쿠폰적용</h2>
        <div class="inputs-wrap">
            <ul>
                <li>쿠폰번호 입력하기</li>
                <li><input type="text"></li>
            </ul>
            <ul>
                <li>쿠폰 선택하기</li>
                <li>
                    <select>
                        <option></option>
                    </select>
                </li>
            </ul>
        </div>
        <h2>결제정보</h2>
        <div class="inputs-wrap checks">
            <ul>
                <li>총 상품가격</li>
                <li>36,940원</li>
            </ul>
            <ul>
                <li>결제방법</li>
                <li>
                    <input type="radio" id="rdk1" name="pay"><label for="rdk1">계좌이체</label>
                    <input type="radio" id="rdk2" name="pay"><label for="rdk2">신용/체크카드</label>
                    <input type="radio" id="rdk3" name="pay"><label for="rdk3">휴대폰</label>
                    <input type="radio" id="rdk4" name="pay"><label for="rdk4">무통장입금(가상계좌)</label>
                </li>
            </ul>
        </div>
        <div class="btn-wrap">
            <a href="#">취소</a>
            <a href="#" class="solid">결제하기</a>
        </div>   
    </div>
</section>

<!--   FOOTER 로드   -->
<footer class="container-full"></footer>
</body>
</html>
