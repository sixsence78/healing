<!doctype html>
<html lang="ko">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=1, target-densitydpi=medium-dpi">
<meta name="format-detection" content="telephone=no">
<meta http-equiv="X-UA-Compatible" content="IE=Edge">
<title>힐링페스타</title>
<link href="../_css/reset.css" rel="stylesheet" type="text/css">
<link href="../_css/style.css" rel="stylesheet" type="text/css">
    
<script type="text/javascript" src="../_js/jquery-1.9.1.js"></script> 
<script type="text/javascript" src="../_js/jquery.easing.1.3.js"></script> 
<script type="text/javascript" src="../_js/jquery.backgroundpos.js"></script> 
<script type="text/javascript" src="../_js/jquery.js"></script> 
<script type="text/javascript" src="../_js/swiper.js"></script> 
<script type="text/javascript" src="../_js/main.js"></script>
</head>
<body class="mypage">

<!--   HEADER 로드   -->
<header class="container-full"></header>
<section id="contents">
    <div class="sub-top">
        <div class="left-box"></div>
        <div class="right-box"></div>
        <div class="text-wrap">
            <p class="title">힐링 액티비티의 집합소!</p>
            <p class="sub-title">‘나의 힐링 습관’성장 친구와 손잡고<br>쉬고 놀고 즐기는 힐링 페스티벌!!</p>
        </div>
    </div>
    <div class="sub-con-wrap">
        <h2><strong>홍길동</strong>님의 마이페이지</h2>
        <div class="sub-tab">
            <a href="#">프로그램</a>
            <a href="#">프로필</a>
            <a href="#" class="on">프로그램 등록</a>
            <a href="#">참가자 관리</a>
            <a href="#">마켓등록</a>
        </div>
        <h3>프로그램 등록</h3>
        <div class="inputs-wrap">
            <ul>
                <li>행사 명</li>
                <li>
                    <select>
                        <option>수원 힐링페스타</option>
                    </select>
                </li>
            </ul>
            <ul>
                <li>프로그램 명</li>
                <li>
                    <select>
                        <option>요가 저널 라이브</option>
                    </select>
                </li>
            </ul>
            <ul>
                <li>수업 일</li>
                <li>
                    <select>
                        <option>2021-06-19</option>
                    </select>
                </li>
            </ul>
            <ul>
                <li>수업 시간</li>
                <li><input type="text"></li>
            </ul>
            <ul>
                <li>수업 명</li>
                <li><input type="text"></li>
            </ul>
            <ul>
                <li>수업 부제</li>
                <li><input type="text"></li>
            </ul>
            <ul>
                <li>수업 한 줄 소개</li>
                <li><input type="text"></li>
            </ul>
            <ul>
                <li>테마</li>
                <li>
                    <select>
                        <option>마음 휴식</option>
                    </select>
                </li>
            </ul>
            <ul>
                <li>유/무료</li>
                <li>
                    <p class="checks">
                        <input type="radio" id="rdk1" name="gender"><label for="rdk1">유료</label>
                        <input type="radio" id="rdk2" name="gender"><label for="rdk2">무료</label>
                    </p>
                </li>
            </ul>
            <ul>
                <li>가격</li>
                <li><input type="text" placeholder="원"></li>
            </ul>
            <ul>
                <li>수업 상세 설명</li>
                <li><textarea></textarea></li>
            </ul>
            <ul>
                <li>수업 장소</li>
                <li><input type="text"></li>
            </ul>
            <ul>
                <li>티켓 수량</li>
                <li><input type="text"></li>
            </ul>
            <ul>
                <li>메인 이미지</li>
                <li>
                    <p>
                        <input type="text">
                        <a href="#">파일 찾기</a>
                    </p>
                </li>
            </ul>
        </div>
        <div class="btn-wrap">
            <a href="#">취소</a>
            <a href="#">임시저장</a>
            <a href="#">미리보기</a>
            <a href="#" class="solid">저장</a>
        </div> 
    </div>
</section>

<!--   FOOTER 로드   -->
<footer class="container-full"></footer>
</body>
</html>
