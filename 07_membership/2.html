<section id="contents">
    <div class="sub-top">
        <div class="left-box"></div>
        <div class="right-box"></div>
        <div class="text-wrap">
            <p class="title">힐링 액티비티의 집합소!</p>

        </div>
    </div>
    <div class="sub-con-wrap">
        <h2>회원가입</h2>
        <div class="inputs-wrap">
            <ul>
                <li>이름</li>
                <li><input type="text"></li>
            </ul>
            <ul>
                <li>아이디</li>
                <li>

                        <input type="text">

            </ul>
            <ul>
                <li>비밀번호</li>
                <li><input type="password"></li>
            </ul>
            <ul>
                <li>비밀번호 확인</li>
                <li><input type="password"></li>
            </ul>
            <ul>
                <li>핸드폰 번호</li>
                <li>
                    <p>
                        <input type="text">

                    </p>
                </li>
            </ul>
            <ul>
                <li>인증번호 입력</li>
                <li>
                    <p>
                        <input type="text">
                        <a href="#">인증확인</a>
                    </p>
                </li>
            </ul>
        </div>
    </div>
