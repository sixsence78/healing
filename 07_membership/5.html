                        <textarea>[힐링페스타 플랫폼(사이트) 이용약관]

제1조 목적 본 이용약관은 (주)이즈월드와이드 ‘힐링페스타’ (이하 "사이트")의 서비스의 이용조건과 운영에 관한 제반사항 규정을 목적으로 합니다.제2조 용어의 정의 본 약관에서 사용되는 주요한 용어의 정의는 다음과 같습니다.  ① 회원 : 사이트의 약관에 동의하고 개인정보를 제공하여 회원등록을 한 자로서,

  사이트와의 이용계약을 체결하고 사이트를 이용하는 이용자를 말합니다.  ② 이용계약 : 사이트 이용과 관련하여 사이트와 회원간에 체결 하는 계약을 말합

  니다.  ③ 회원 아이디(이하 "ID") : 회원의 식별과 회원의 서비스 이용을 위하여 회원별

  로 부여하는 고유한 문자와 숫자의 조합을 말합니다.  ④ 비밀번호 : 회원이 부여받은 ID와 일치된 회원임을 확인하고 회원의 권익보호를

  위하여 회원이 선정한 문자와 숫자의 조합을 말합니다.  ⑤ 운영자 : 서비스에 홈페이지를 개설하여 운영하는 운영자를 말합니다.  ⑥ 탈퇴 : 회원이 이용계약을 운영자에게 탈퇴,해지 요청하는 것을 말합니다.

 본 사이트에서 사용되는 주요한 용어의 정의는 다음과 같습니다.



  ① 힐링멘토: 일반 이용자에게 힐링프로그램을 제공하는 멘토로서, 본인의 프로필과

    진행 프로그램을 직접 등록한 후 사이트 운영자가 승인하여 사이트에 노출되며, 

    직접 사이트 내에서 활동(프로필, 프로그램 게시)하는 이용자를 말합니다.

  ② 마켓(부스)참가자: 힐링페스타 오프라인 개최 시 부스를 이용하는 자로서, 사이

     트 내 게시되어 있는 신청서를 작성 및 제출 후 사이트 운영자가 승인하여 사이

     트에 노출되며, 사업자등록증이 있는 사업자를 말합니다.

 힐링멘토와 마켓(부스)참가자의 경우 힐링페스타 개최 취지에 맞는 프로그램을 진행하여야 하며, 부합하지 않을 경우 사이트 이용 시 운영자에 의하여 정보 노출이 거부당하거나 삭제될 수 있습니다. 부합여부에 대한 운영자의 확인이 필요할 경우 사이트에 노출되어 있는 전자우편 또는 고객센터에 문의 후 프로그램 커리큘럼을 제출해야 합니다.



  ③프로그램: 힐링페스타 내에서 운영되는 활동을 모두 ‘프로그램’이라 칭한다.

제3조 약관 외 준칙 운영자는 필요한 경우 별도로 운영정책을 공지 안내할 수 있으며, 본 약관과 운영정책이 중첩될 경우 운영정책이 우선 적용됩니다.제4조 이용계약 체결  ① 이용계약은 회원으로 등록하여 사이트를 이용하려는 자의 본 약관 내용에 대한

     동의와 가입신청에 대하여 운영자의 이용승낙으로 성립합니다.  ② 회원으로 등록하여 서비스를 이용하려는 자는 사이트 가입신청 시 본 약관을 읽

     고 아래에 있는 "동의합니다"를 선택하는 것으로 본 약관에 대한 동의 의사 표

     시를 합니다.제5조 서비스 이용 신청  ① 회원으로 등록하여 사이트를 이용하려는 이용자는 사이트에서 요청하는 제반정

    보(이용자ID,비밀번호, 닉네임 등)를 제공해야 합니다.  ② 타인의 정보를 도용하거나 허위의 정보를 등록하는 등 본인의 진정한 정보를 등

     록하지 않은 회원은 사이트 이용과 관련하여 아무런 권리를 주장할 수 없으며, 

     관계 법령에 따라 처벌 받을 수 있습니다.제6조 개인정보처리방침 사이트 및 운영자는 회원가입 시 제공한 개인정보 중 비밀번호를 가지고 있지 않으며 이와 관련된 부분은 사이트의 개인정보처리방침을 따릅니다. 운영자는 관계법령이 정하는 바에 따라 회원등록정보를 포함한 회원의 개인정보를 

보호하기 위하여 노력을 합니다. 회원의 개인정보보호에 관하여 관계법령 및 사이트가 정하는 개인정보처리방침에 정한 바에 따릅니다. 단, 회원의 귀책사유로 인해 노출된 정보에 대해 운영자는 일체의 책임을 지지 않습니다. 



 운영자는 회원이 미풍양속에 저해되거나 국가안보에 위배되는 게시물 등 위법한 게시물을 등록 · 배포할 경우 관련기관의 요청이 있을시 회원의 자료를 열람 및 해당 자료를 관련기관에 제출할 수 있습니다.제7조 운영자의 의무  ① 운영자는 이용회원으로부터 제기되는 의견이나 불만이 정당하다고 인정할 경우

     에는 가급적 빨리 처리하여야 합니다. 다만, 개인적인 사정으로 신속한 처리가

     곤란한 경우에는 사후에 공지 또는 이용회원에게 전자우편, 모바일 알림 메시지

     등을 보내는 등 최선을 다합니다.  ② 운영자는 계속적이고 안정적인 사이트 제공을 위하여 설비에 장애가 생기거나

     유실된 때에는 이를 지체 없이 수리 또는 복구할 수 있도록 사이트에 요구할 수

     있습니다. 다만, 천재지변 또는 사이트나 운영자에 부득이한 사유가 있는  경우,

    사이트 운영을 일시 정지할 수 있습니다.

제8조 회원의 의무  ① 회원은 본 약관에서 규정하는 사항과 운영자가 정한 제반규정, 공지사항 및 운

     영정책 등 사이트가 공지하는 사항 및 관계법령을 준수하여야 하며, 기타 사이

    트의 업무에 방해가 되는 행위, 사이트의 명예를 손상시키는 행위를 해서는 안됩

    니다.  ② 회원은 사이트의 명시적 동의가 없는 한 서비스의 이용권한, 기타 이용계약상

     지위를 타인에게 양도, 증여할 수 없으며, 이를 담보로 제공할 수 없습니다.  ③ 이용고객은 아이디 및 비밀번호 관리에 상당한 주의를 기울여야 하며, 운영자나

     사이트의 동의 없이 제3자에게 아이디를 제공하여 이용하게 할 수 없습니다.  ④ 회원은 운영자와 사이트 및 제3자의 지적 재산권을 침해해서는 안됩니다.제9조 서비스 이용 탈퇴

  ① 회원이 사이트와의 이용계약을 해지하고자 하는 경우에는 회원 본인이 해당 

    사이트의 기재되어진 전자메일 또는 고객센터 전화번호를 통해 해지요청을 해야

     합니다.   ② 해지신청과 동시에 사이트가 제공하는 사이트 관련 프로그램이 회원관리 화면에

     서 자동적으로 삭제됨으로 운영자는 더 이상 해지신청자의 정보를 볼 수 없습니

     다.제10조 서비스 이용 제한 회원은 다음 각 호에 해당하는 행위를 하여서는 아니되며 해당 행위를 한 경우에 사

이트는 회원의 서비스 이용 제한 및 적법한 조치를 취할 수 있으며 이용계약을 해지

하거나 기간을 정하여 서비스를 중지할 수 있습니다.

  ① 회원 가입 시 혹은 가입 후 정보 변경 시 허위 내용을 등록하는 행위  ② 타인의 사이트 이용을 방해하거나 정보를 도용하는 행위  ③ 사이트의 운영진, 직원 또는 관계자를 사칭하는 행위  ④ 사이트, 기타 제3자의 인격권 또는 지적재산권을 침해하거나 업무를 방해하는

     행위  ⑤ 다른 회원의 ID를 부정하게 사용하는 행위  ⑥ 다른 회원에 대한 개인정보를 그 동의 없이 수집, 저장, 공개하는 행위  ⑦ 범죄와 결부된다고 객관적으로 판단되는 행위  ⑧ 기타 관련 법령에 위배되는 행위



제11조 구매 및 환불



 이용자는 ‘사이트’에서 다음 또는 이와 유사한 방법에 의하여 구매를 신청하며, ‘사이

트’는 이용자가 구매 신청을 함에 있어서 다음의 각 내용을 알기 쉽게 제공하여야 합

니다.

  ① 재화 등의 검색 및 선택

  ② 성명, 주소, 전화번호, 이메일 주소(또는 이동전화번호) 등의 입력

  ③ 약관내용, 청약 철회권이 제한되는 서비스, 배송료, 설치비 등의 비용부담과 관

     련한 내용에 대한 확인

  ④ 결제 방법의 선택 

 ‘사이트’에서 구매한 상품에 대한 대금지급방법은 다음 각 호의 방법 중 가용한 방법으로 선택할 수 있다.

  ① 폰뱅킹, 인터넷뱅킹, 메일뱅킹 등의 각종 계좌이체

  ② 선불카드, 직불카드, 신용카드 등의 각종 카드 결제

  ③ 온라인 무통장입금

  ④ "회사"와 계약을 맺었거나 "회사"가 인정한 상품권, 정기구독권, 쿠폰에 의한 결

     제

  ⑤ 전화 또는 휴대전화를 이용한 결제



 ‘사이트’는 다음과 같이 상이한 환불 규정을 적용하며, ‘이용자’는 고객센터를 통해 취소/환불 요청을 할 수 있습니다. ‘이용자’의 단순 변심으로 인한 취소/환불은 고객센터에 직접 연락하여 취소 사유를 밝혀야 합니다. 대금 지급 후 취소/환불 요청의 경우 해당 카드사의 운영에 따라 환불 기한이 상이할 수 있습니다.



  ①해당 프로그램이 포함된 힐링페스타의 개최 3일 전까지 프로그램에 해당하는 금

    액의 70% 환불이 가능합니다.

  ②해당 프로그램이 포함된 힐링페스타의 개최 7일 전 100% 취소/환불이 가능합니

    다.

  ③해당 프로그램이 포함된 힐링페스타 종료 후 취소/환불이 불가합니다.

  ④상품에 대한 이용자의 단순변심의 경우 왕복 배송비를 부담해야합니다.

  ⑤상품성이 훼손된 상품의 경우 취소/교환/환불이 불가할 수 있습니다.

  ⑥해당 상품을 수령하고 7일이 소요한 경우, 취소/교환/환불이 불가합니다.



제12조 게시물의 관리  ① 사이트의 게시물과 자료의 관리 및 운영의 책임은 운영자에게 있습니다. 운영자

     는 항상 불량 게시물 및 자료에 대하여 모니터링을 하여야 하며, 불량 게시물

     및 자료를 발견하거나 신고를 받으면 해당 게시물 및 자료를 삭제하고 이를 등

     록한 회원에게 주의를 주어야 합니다. 한편, 이용회원이 올린 게시물에 대해서는 게시자 본인에게 책임이 있으니 회원 

 스스로 본 이용약관에서 위배되는 게시물은 게재해서는 안됩니다.  ② 정보통신윤리위원회 등 공공기관의 시정요구가 있는 경우 운영자는 회원의 사전

    동의 없이 게시물을 삭제하거나 이동 할 수 있습니다.  ③ 불량게시물의 판단기준은 다음과 같습니다.    - 다른 회원 또는 제3자에게 심한 모욕을 주거나 명예를 손상시키는 내용인 

      경우    - 공공질서 및 미풍양속에 위반되는 내용을 유포하거나 링크시키는 경우    - 불법복제 또는 해킹을 조장하는 내용인 경우    - 영리를 목적으로 하는 광고일 경우    - 범죄와 결부된다고 객관적으로 인정되는 내용일 경우    - 다른 이용자 또는 제3자와 저작권 등 기타 권리를 침해하는 경우    - 기타 관계법령에 위배된다고 판단되는 경우  ④ 사이트 및 운영자는 게시물 등에 대하여 제3자로부터 명예훼손, 지적재산권 등

     의 권리 침해를 이유로 게시중단 요청을 받은 경우 이를 임시로 게시중단(전송

     중단)할 수 있으며, 게시중단 요청자와 게시물 등록자 간에 소송, 합의 기타 이

     에 준하는 관련기관의 결정 등이 이루어져 사이트에 접수된 경우 이에 따릅니

     다.제13조 게시물에 대한 저작권  ① 회원이 사이트 내에 게시한 게시물의 저작권은 게시한 회원(일반회원, 힐링멘토

    회원, 힐링참가자 회원: 사이트 내 참고)에게 귀속됩니다.  또한 사이트는 게시자

    의 동의 없이 게시물을 상업적으로 이용할 수 없습니다.   ② 회원은 서비스를 이용하여 취득한 정보를 임의 가공, 판매하는 행위 등 서비스       에 게재된 자료를 상업적으로 사용할 수 없습니다.  ③ 운영자는 회원이 게시하거나 등록하는 사이트 내의 내용물, 게시 내용에 대해

     제12조 각 호에 해당된다고 판단되는 경우 사전통지 없이 삭제하거나 이동 또

     는 등록 거부할 수 있습니다.제14조 손해배상  ① 본 사이트의 발생한 모든 민, 형법상 책임은 회원 본인에게 1차적으로 있습니

     다.  ② 본 사이트로부터 회원이 받은 손해가 천재지변 등 불가항력적이거나 회원의 

     고의 또는 과실로 인하여 발생한 때에는 손해배상을 하지 하지 않습니다.제15조 면책  ① 운영자는 회원이 사이트의 서비스 제공으로부터 기대되는 이익을 얻지 못하였거

     나 서비스 자료에 대한 취사선택 또는 이용으로 발생하는 손해 등에 대해서는

     책임이 면제됩니다.  ② 운영자는 본 사이트의 서비스 기반 및 타 통신업자가 제공하는 전기통신서비스

     의 장애로 인한 경우에는 책임이 면제되며 본 사이트의 서비스 기반과 관련되어

     발생한 손해에 대해서는 사이트의 이용약관에 준합니다  ③ 운영자는 회원이 저장, 게시 또는 전송한 자료와 관련하여 일체의 책임을 지지

     않습니다.  ④ 운영자는 회원의 귀책사유로 인하여 서비스 이용의 장애가 발생한 경우에는 책

    임지지 아니합니다.  ⑤ 운영자는 회원 상호간 또는 회원과 제3자 상호간, 기타 회원의 본 서비스 내외

     를 불문한 일체의 활동(데이터 전송, 기타 커뮤니티 활동 포함)에 대하여 책임

     을 지지 않습니다.  ⑥ 운영자는 회원이 게시 또는 전송한 자료 및 본 사이트로 회원이 제공받을 수 있

     는 모든 자료들의 진위, 신뢰도, 정확성 등 그 내용에 대해서는 책임지지 아니

     합니다.  ⑦ 운영자는 회원 상호간 또는 회원과 제3자 상호간에 서비스를 매개로 하여 물품

     거래 등을 한 경우에 그로부터 발생하는 일체의 손해에 대하여 책임지지 아니합

     니다.  ⑧ 운영자는 시삽의 귀책사유 없이 회원 간 또는 회원과 제3자간에 발생한 일체의

     분쟁에 대하여 책임지지 아니합니다.  ⑨ 운영자는 서버 등 설비의 관리, 점검, 보수, 교체 과정 또는 소프트웨어의 운용

     과정에서 고의 또는 고의에 준하는 중대한 과실 없이 발생할 수 있는 시스템의 

     장애, 제3자의 공격으로 인한 시스템의 장애, 국내외의 저명한 연구기관이나 보

     안관련 업체에 의해 대응방법이 개발되지 아니한 컴퓨터 바이러스 등의 유포나

     기타 운영자가 통제할 수 없는 불가항력적 사유로 인한 회원의 손해에 대하여

     책임지지 않습니다.부칙 이 약관은 2021년 4월20일부터 시행합니다.</textarea>
