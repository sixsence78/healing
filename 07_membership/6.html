<!doctype html>
<html lang="ko">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=1, target-densitydpi=medium-dpi">
<meta name="format-detection" content="telephone=no">
<meta http-equiv="X-UA-Compatible" content="IE=Edge">
<title>힐링페스타</title>
<link href="../_css/reset.css" rel="stylesheet" type="text/css">
<link href="../_css/style.css" rel="stylesheet" type="text/css">

<script type="text/javascript" src="../_js/jquery-1.9.1.js"></script> 
<script type="text/javascript" src="../_js/jquery.easing.1.3.js"></script> 
<script type="text/javascript" src="../_js/jquery.backgroundpos.js"></script> 
<script type="text/javascript" src="../_js/jquery.js"></script> 
<script type="text/javascript" src="../_js/swiper.js"></script> 
<script type="text/javascript" src="../_js/main.js"></script>
</head>
<body class="membership">

<!--   HEADER 로드   -->
<header class="container-full"></header>
<section id="contents">
    <div class="sub-top">
        <div class="left-box"></div>
        <div class="right-box"></div>
        <div class="text-wrap">
            <p class="title">힐링 액티비티의 집합소!</p>
            <p class="sub-title">‘나의 힐링 습관’성장 친구와 손잡고<br>쉬고 놀고 즐기는 힐링 페스티벌!!</p>
        </div>
    </div>
    <div class="sub-con-wrap">
        <h2>힐링멘토 등록</h2>
        <div class="inputs-wrap">
            <ul>
                <li>이름</li>
                <li><input type="text"></li>
            </ul>
            <ul>
                <li>아이디</li>
                <li>
                    <p>
                        <input type="text">
                        <a href="#">중복확인</a>
                    </p>
                    <p class="point">사용 가능한 아이디 입니다</p>
                </li>
            </ul>
            <ul>
                <li>비밀번호</li>
                <li><input type="password"></li>
            </ul>
            <ul>
                <li>비밀번호 확인</li>
                <li><input type="password"></li>
            </ul>
            <ul>
                <li>핸드폰 번호</li>
                <li>
                    <p>
                        <input type="text">
                        <a href="#">인증번호요청</a>
                    </p>
                </li>
            </ul>
            <ul>
                <li>인증번호 입력</li>
                <li>
                    <p>
                        <input type="text">
                        <a href="#">인증확인</a>
                    </p>
                </li>
            </ul>
            <ul>
                <li>이메일</li>
                <li><input type="text"></li>
            </ul>
            <ul>
                <li>관심사</li>
                <li>
                    <p class="checks">
                        <input type="checkbox" id="chk1"><label for="chk1">운동</label>
                        <input type="checkbox" id="chk2"><label for="chk2">미술</label>
                        <input type="checkbox" id="chk3"><label for="chk3">음식</label>
                        <input type="checkbox" id="chk4"><label for="chk4">독서</label>
                        <input type="checkbox" id="chk5"><label for="chk5">음악</label>
                        <input type="checkbox" id="chk6"><label for="chk6">베이킹</label>
                        <input type="checkbox" id="chk7"><label for="chk7">커피</label>
                        <input type="checkbox" id="chk8"><label for="chk8">여행</label>
                    </p>
                </li>
            </ul>
            <ul>
                <li>관심사</li>
                <li>
                    <p class="checks">
                        <input type="radio" id="rdk1" name="gender"><label for="rdk1">여성</label>
                        <input type="radio" id="rdk2" name="gender"><label for="rdk2">남성</label>
                    </p>
                </li>
            </ul>
            <ul>
                <li>연령</li>
                <li>
                    <select>
                        <option>연령대 선택</option>
                    </select>
                </li>
            </ul>
            <ul>
                <li>지역</li>
                <li>
                    <select>
                        <option>지역 선택</option>
                    </select>
                </li>
            </ul>
            <ul>
                <li>이용약관</li>
                <li>
                    <p>
                        <textarea></textarea>
                    </p>
                    <p class="mt10 checks"><input type="checkbox" id="chk11"><label for="chk11">전체동의</label></p>
                </li>
            </ul>
        </div>
        <div class="btn-wrap">
            <a href="#" class="solid">회원가입</a>
        </div>   
    </div>
</section>

<!--   FOOTER 로드   -->
<footer class="container-full"></footer>
</body>
</html>
